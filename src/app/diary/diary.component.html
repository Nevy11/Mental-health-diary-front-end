<div>
  <div class="save">
    <button mat-button type="button" (click)="openDialog()">ðŸ˜€</button>

    <button mat-button type=" button" (click)="saveDiaryEntry()">save</button>
    <button (click)="openDialogMic()"><mat-icon>mic</mat-icon></button>
  </div>
  <form class="diary-form">
    <mat-form-field class="diary-full-width">
      <mat-label>tell me how you feel</mat-label>

      <div>
        <textarea
          style="height: 90vh"
          matInput
          #message
          [(ngModel)]="diaryEntry"
          name="diaryEntry"
          maxlength="25600"
          placeholder=""
        ></textarea>
      </div>
      <mat-hint align="start"><strong></strong></mat-hint>
      <mat-hint align="end">{{ diaryEntry.length }} / 25600</mat-hint>
    </mat-form-field>
  </form>
  <div class="bottom-button">
    <mat-icon (click)="back_to_dashboard()">arrow_back</mat-icon>
    <button (click)="clear_Diary()" mat-flat-button>clear</button>
  </div>
</div>
